<div class="container mt-4 mb-4" style="min-height: 800px;">
    <div class="row justify-content-center">
        <div class="card" style="max-width: 450px;">
            <div class="row g-0">
                <form class="row g-3" action="./User/Login" method="post">
                    <div class="card-body">
                        <h3 class="card-title text-center border-bottom  pb-4">Login</h3>
                        <p class="card-text pt-2 pb-2">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="emailOrPhone" class="col-form-label">Phone or E-mail:</label>
                                    <input type="text" class="form-control" name="emailOrPhone" id="emailOrPhone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>
                            </div>
                        </p>
                        <p class="card-text pt-2 pb-2">
                        <div class="col-auto border-top mt-4 pt-4 text-center">
                            <input type="submit" class="btn btn-primary mb-3 btn-lg py-1 px-5 ms-4" value="login">
                            <input type="reset"  class="btn btn-primary mb-3 btn-lg py-1 px-5 ms-4" value="reset">
                        </div>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
